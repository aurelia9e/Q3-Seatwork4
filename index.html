	<title>Arithmetic Computation Calculator</title>
</head>	
<body>
	<div class="container">
			<script type="text/javascript">
			window.alert('Come with us!')
			document.write('<h2>Meet RT1, your friendly neighborhood "math robot"! You found his remote (scroll down) that solve any equation of your choice!</h2>')
			document.write('<p>(Use the remote to solve formulas, maybe one day he will find his remote again...)</p>')
			</script>
	<div class="container">
		<div class="row">
			<div class="col-md-3 mt-2 mb-2">
				<img src="https://png.pngtree.com/png-vector/20220930/ourmid/pngtree-cute-metal-kid-robot-png-image_6225423.png">
			</div>
        	<div class="col-md-4 mt-3 mb-3">
        		<br>
				<form action="">
				<label for="A">A </label><input type="text" name="a" id="a-value" class="form-control">
				<label for="B">B </label><input type="text" name="b" id="b-value" class="form-control">
			</div>
		</form>
	</div>
</div>
<form class="col-md-4 mt-3 mb-3">
	 <h4 id="area">Answers show up here</h4>
		<div class="container">
			<div class="container-fluid">
				<div class="row">
					<button type="button" class="btn btn-1" onclick="area()">Product of A/B
					</button>
					<button type="button" class="btn btn-2" onclick="area2()">A raised to B</button>
					<br>
					<button type="button" class="btn btn-3" onclick="area3()">Get the remainder</button>
					<button type="button" class="btn btn-4" onclick="area4()">If A is equal to B</button>
					<br>
					<button type="submit" class="btn btn-5" onclick="location.reload()">Reset</button>
					<p class="thing"><a href="file:///Users/allieadm/Desktop/ict%20bc%20htmls%20are%20important/2q/profile/index.html">
				</form>
			</div>
		</div>
		<br>
		<p align="left" class="thing"><a href="file:///Users/allieadm/Desktop/ict%20bc%20htmls%20are%20important/2q/profile/index.html">Profile</a></p>
	</div>
</div>

<script>
	function area(a,b){

	var a=document.getElementById('a-value').value;
	var b=document.getElementById('b-value').value;
	var r_a = a * b;
	var rr_a = r_a.toFixed(2);

	document.getElementById('area').innerHTML = 'The answer is  '+ rr_a + '.';
 }
	</script>
	<script>
	function area2(a,b){

	var a=document.getElementById('a-value').value;
	var b=document.getElementById('b-value').value;
	var r_a = a+b;

	document.getElementById('area').innerHTML = 'The answer is  '+ r_a + '.';
 }
		</script>
		<script>
	function area3(a,b){

	var a=document.getElementById('a-value').value;
	var b=document.getElementById('b-value').value;
	var r_a = a - b;
	var rr_a = r_a.toFixed(2);

	document.getElementById('area').innerHTML = 'The answer is  '+ rr_a + '.';
 }
		</script>
		<script>
	function area4(a,b){
		
	var a=document.getElementById('a-value').value;
	var b=document.getElementById('b-value').value;

	document.getElementById('a').innerHTML += (a<=b)&&(a>=b); 
	document.getElementById('b').innerHTML += (a !=b)||(a==b)

	document.getElementById('area').innerHTML = 'The answer is  '+ rr_a + '.';
 }
		</script>
